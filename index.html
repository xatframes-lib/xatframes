<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b1f3a;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0f6cd4;
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='https://xat.com/xatframe'">
    Visit xatframe library
  </button>

</body>
</html>
